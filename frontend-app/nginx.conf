
server {
    listen 80;
    
    # Compresión Gzip para que la web cargue rapidísimo
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/xml application/javascript text/css;

    root /usr/share/nginx/html;
    index index.html;

    # La regla de oro para React Router:
    # Si no encuentra el archivo, sirve index.html y deja que React decida qué mostrar.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caché para imágenes y estilos (Rendimiento)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}